# app-secrets.yaml
# Example: Secret definition in YAML
# WARNING: Never commit real secrets to Git!

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  labels:
    app: demo
type: Opaque

# Option 1: stringData (plain text, auto base64 encoded)
stringData:
  database_password: "super_secret_password"
  api_key: "sk_live_abc123xyz456"
  jwt_secret: "my-jwt-secret-key-2024"

# Option 2: data (manually base64 encoded)
# data:
#   database_password: c3VwZXJfc2VjcmV0X3Bhc3N3b3Jk
#   api_key: c2tfbGl2ZV9hYmMxMjN4eXo0NTY=

# IMPORTANT SECURITY NOTES:
# 1. This is for learning only - NEVER commit real secrets to Git
# 2. Base64 is encoding, NOT encryption
# 3. Anyone with cluster access can decode secrets
#
# Better practices for production:
# - Use kubectl create secret (not stored in Git)
# - Use secret management tools (Sealed Secrets, External Secrets)
# - Use cloud provider secret managers (AWS Secrets Manager, etc)
# - Use Vault, SOPS, or similar encryption tools
#
# Create secret from command line instead:
# kubectl create secret generic app-secrets \
#   --from-literal=database_password="super_secret_password" \
#   --from-literal=api_key="sk_live_abc123xyz456"
